<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/codemirror.css">
    <link rel="stylesheet" href="./css/theme/vscode-dark.css">
    <link rel="stylesheet" href="./css/addon/hint/show-hint.css">
    <script src="./js/codemirror.min.js"></script>
    <script src="./js/mode/css/css.js"></script>
    <script src="./js/mode/sass/sass.js"></script>
    <script src="./js/addon/hint/show-hint.js"></script>
    <script src="./js/addon/hint/css-hint.js"></script>
    <script src="./js/addon/edit/closebrackets.js"></script>
    <script src="./js/sass.js"></script>
</head>
<body class="css-compiler">
    <h2 class="css-compiler-title">SASS / SCSS</h2>
    <textarea id="sass-input" class="css-compiler-textarea sass" placeholder="ここにSASSまたはSCSSコードを入力してください。"></textarea>
    <button id="compile-button" class="css-compiler-button">コンパイル</button>
    <h2 class="css-compiler-title">CSS</h2>
    <textarea id="css-output" class="css-compiler-textarea css" placeholder="ここにコンパイル後のCSSが出力されます。"></textarea>
    <div class="footer">
        <span class="msg">
            Auto save in local env... / Shortcut key: "Ctrl+Shift+Z"
        </span>
        <br />
        <a href="#" id="close" class="round_btn"></a>
        <a class="gg-software-download" href="#" id="download" download="CssCompiler.txt"></a>
    </div>
    <script src="./js/popup.js"></script>
</body>
</html>
